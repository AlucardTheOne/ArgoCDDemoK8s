apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app1
  template:
    metadata:
      labels:
        app: spring-boot-app1
    spec:
      containers:
      - name: app
        image: ghcr.io/alucardtheone/argocddemo:latest
        ports:
        - containerPort: 8080
